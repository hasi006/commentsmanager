<div class="row seperator">
    <div class="col-7">
        <h2>Post Comments <span class="badge badge-secondary">{{numberofComments}}</span></h2>
        
    </div> 
    <div class="col">
        <div class="row">
            <div class="col-3">
                <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdownBasic1"
                         ngbDropdownToggle>{{selectedFilterOption}}</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button ngbDropdownItem *ngFor="let option of searchOptions"
                       (click)="setfilterOption(option)">{{option}}</button>
                    </div>
                  </div>
            </div>
            <div class="col">
                <input class="form-control" type="search" placeholder="Search" 
                aria-label="Search" (keyup)="searchComments($event.target.value)">
            </div>
        </div>   
    </div>       
</div>
<div class="row">
    <div class="col">
        <hr class="my-4">
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="list-group">
            <a class="list-group-item list-group-item-action flex-column align-items-start"
                    *ngFor="let comment of displaycommentsList">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{comment.name}}</h5>
                <small>{{comment.email}}</small>
              </div>
              <p class="mb-1">{{comment.body}}</p>
            </a>    
        </div>
    </div>
</div>
